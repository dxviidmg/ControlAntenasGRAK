
{%extends 'base.html'%}

{%block title%}Lista de lineas{%endblock title%}

{%block content%}
 	<h1>Lista de Lineas</h1>
		<table>
		<tr>
			<th>Descripcion</th>
			<th>Distribuidor</th>
			<th>Ancho de Banda</th>
		</tr>

	{%for linea in lineas%}

		<tr>
			<td><a href="{{linea.get_absolute_url}}">{{linea.descripcion}}</a></td>
			<td>{{linea.distribuidor}}</td>
			<td>{{linea.ancho_de_banda}} Megas</td>
		</tr>
	{%empty%}
		</table>
		<h2>Vacio</h2>
	{%endfor%}
	
{%endblock content%}
